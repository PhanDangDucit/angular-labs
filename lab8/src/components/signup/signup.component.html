<div class="container">
    <div class="row">
        <div class="col-md-4" id="side1">
            <h3>Welcome Back!!</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <div id="btn"><a routerLink="/signin">Login</a></div>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="col-md-8" id="side2">
            <h3>Create Account</h3>
            <div class="inp">
                <input type="email" placeholder="Email" formControlName="usernameForm" required>
                <div 
                    *ngIf="!usernameForm?.valid && (usernameForm?.dirty || usernameForm?.touched)"
                    class="error-validation"
                >
                </div>
                <input type="password" placeholder="Password" required formControlName="passwordForm">
                <div 
                    *ngIf="passwordForm?.invalid && (passwordForm?.dirty || passwordForm?.touched)"
                    class="error-validation"
                >
                    Password is invalid!
                </div>
            </div>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div id="login">
                <button type="submit">SIGN UP</button>
            </div>
        </form>
    </div>
</div>
